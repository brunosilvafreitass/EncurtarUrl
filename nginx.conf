user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # Redirecionar HTTP para HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Configurações SSL básicas (para desenvolvimento)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Configuração para Blazor WASM
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Permitir acesso aos arquivos do framework Blazor
        location /_framework/ {
            # Remova qualquer regra de bloqueio existente
            allow all;
            try_files $uri =404;
        }

        # Proxy reverso para API
        location /api/ {
            proxy_pass http://api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Bloqueio de acesso a arquivos sensíveis (mantenha apenas para arquivos realmente sensíveis)
        location ~* \.(cs|csproj|config|aspx|ashx)$ {
            deny all;
        }

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}